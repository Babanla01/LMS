<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="stylesheet" href="todolist.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style-type: none;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .container {
        width: 100%;
        min-height: 100vh;
        background-color: black;
        padding: 10px;
      }
      .todo-app {
        width: 100%;
        max-width: 600px;
        background-color: #fff;
        margin: 100px auto 20px;
        padding: 40px 30px 70px;
      }
      h2 {
        margin-bottom: 20px;
        color: blueviolet;
      }
      .input-field {
        display: flex;
        justify-content: space-between;
        background-color: rgb(222, 211, 211);
        border-radius: 40px;
        /* align-items:center; */
      }
      .input-field input {
        flex: 1;
        border: 0;
        outline: 0;
        border-radius: 30px;
        padding: 10px 20px;
        background-color: transparent;
        font-size: 16px;
      }
      .input-field button {
        width: 100px;
        background-color: orangered;
        padding: 15px;
        border-radius: 30px;
        cursor: pointer;
        border: none;
        color: white;
        font-size: 17px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }
      ul {
        margin-top: 50px;
      }
      li {
        font-size: 17px;
        position: relative;
        padding-left: 40px;
        margin-bottom: 18px;
        cursor: pointer;
      }
      li.checked {
        text-decoration: line-through;
      }
      li::before {
        content: "";
        width: 20px;
        height: 20px;
        position: absolute;
        left: 0;
        top: 0;
        border-radius: 50%;
        border: 1px solid #ccc;
        background-color: transparent;
      }
      li.checked::before {
        background-color: orange;
      }
      span {
        position: absolute;
        right: 20px;
        top: -5px;
        font-size: 12px;
        font-weight: bolder;
        cursor: pointer;
        background-color: pink;
        width: 28px;
        height: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To - Do List</h2>
        <div class="input-field">
          <input type="text" placeholder="Add a text" id="input-box" />
          <button onclick="addBook()">Add</button>
        </div>
        <ul id="book-list">
          <!-- <li>Books Lorem, ipsum dolor<span>X</span></li> -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
